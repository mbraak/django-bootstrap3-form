language: python
python:
  - 2.6
  - 2.7
  - 3.3
env:
  - DJANGO=Django==1.4.8
  - DJANGO=Django==1.5.4
  - DJANGO=https://www.djangoproject.com/download/1.6b4/tarball/
install:
  - pip install $DJANGO
  - pip install -r testproject/requirements_test.txt
  - python setup.py install
  - pip install coverage==3.7
  - sudo apt-get update -qq
  - sudo apt-get install -qq sloccount
script:
  - cd testproject
  - python manage.py test
  - coverage run --source=django_bootstrap3_form,testproject manage.py test
  - coverage report -m
after_success:
  - pip install -r requirements_coveralls.txt
  - coveralls
  - pip install coviolations_app
  - cd ..
  - covio
matrix:
  exclude:
    - python: 3.3
      env: DJANGO=Django==1.4.8